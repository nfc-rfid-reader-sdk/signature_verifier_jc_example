<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="cache-control" content="no-cache" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Signature Verifier</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<script src="js/x509-verifier.js"></script>
<body>

	<!-- D-Logic .X509 Verifier 2.0 -->

	<div class="row" id="my_container">
		<table
			style="width: 780px; border-collapse: collapse; margin-left: 10px; margin-right: 10px;">
			
			<thead>
				<tr
					style="border-top: 2pt solid darkgrey; border-bottom: 2pt solid darkgrey;">
					<th colspan="3" style="text-align: center;">
						<h2 id="h2_title">D-Logic .X509 Verifier</h2> <a
						href="http://www.d-logic.net/nfc-rfid-reader-sdk/" target="_blank">http://www.d-logic.net/nfc-rfid-reader-sdk/</a>
					</th>
				</tr>
			</thead>
			
			<tfoot>
				<tr>
					<th colspan="3" style="text-align: left;">
						<p>&copy Digital Logic ltd. 2018.</p>
					</th>
				</tr>
			</tfoot>
			
			<tbody>
				<tr>
					<td colspan="3">
						<input onclick="buttonsEnableDisable()" 
							type="checkbox" id="agreement" name="x" value="x"> I agree to the 
							<a href="http://www.d-logic.net/nfc-rfid-reader-sdk/" target="_blank">terms of service </a>
					</td>
				</tr>
				
				<tr style="border-bottom: 2pt solid darkgrey;">
					<td colspan="2" style="text-align: left;">
						<label class="btn btn-primary" id="l_pem_file" for="pem_file" style="width: 140px; cursor: not-allowed;">
							Upload PEM file
						</label>
						<input type="file" accept=".pem, .cer, .crt" id="pem_file" name="pem_file" style="display:none;" disabled/>
						&nbsp
						<label class="btn btn-primary" id="l_pdf_file" for="pdf_file" style="width: 140px; cursor: not-allowed;">
							Upload PDF file
						</label>
						<input type="file" accept=".pdf" id="pdf_file" name="pdf_file" style="display:none;" disabled/>
					</td>
				</tr>
				
				<tr style="border-bottom: 2pt solid darkgrey;">
					<th colspan="3" style="text-align: right;"><label
						for="dl_status">Status:&nbsp</label> <input type="text"
						id="dl_status" style="width: 450px;" readonly></th>
				</tr>
										
				<tr style="border-bottom: 2pt solid darkgrey;">
					<td colspan="3">
						<div id='progress' style="width: 0%; height: 20px; background-color: #DEDEDE;">
            			</div>
					</td>
				</tr>

				<tr>
					<td colspan="3"><label for="output_msg">Details:</label>
						<div
							style="width: 780px; height: 250px; resize: none; background-color: White; overflow-y: scroll;"
							id="output_msg">
						</div>
				</tr>

				<tr style="border-bottom: 2pt solid darkgrey;">
					<td colspan="3" style="text-align: right;">
						<button id="btnClearOutput" class="btn btn-danger" style="width: 140px;"
							onclick="clearOutput()" disabled>Clear Details</button>
					</td>
				</tr>

				<tr>
					<td colspan="3"><label for="certificate">Certificate:</label>
						<div>
							<textarea
								style="width: 780px; height: 180px; resize: none; font-family: monospace;"
								id="certificate" name="textarea"></textarea>
						</div>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
</body>
</html>
